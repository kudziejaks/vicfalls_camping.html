<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Event App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center/cover;
      backdrop-filter: blur(8px);
      color: white;
    }
    .container {
      max-width: 420px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container" id="loginScreen">
  <h2>Family Login</h2>
  <p>Enter family password:</p>
  <input id="familyPassword" type="password" placeholder="Jakata" />
  <button onclick="validateFamilyPassword()">Continue</button>
  <p id="loginError" style="color: red;"></p>
</div>

<div class="container hidden" id="formScreen">
  <h2>Participant Form</h2>

  <input id="participantName" placeholder="Your name" />
  <input id="fatherName" placeholder="Father's name" />
  <input id="email" placeholder="Email" />
  <input id="phone" placeholder="Phone" />

  <select id="decision">
    <option value="Accepted">Accept</option>
    <option value="Denied">Deny</option>
  </select>

  <button onclick="submitForm()">Submit</button>
  <p id="submitMessage" style="color: lightgreen;"></p>
</div>

<div class="container hidden" id="adminLogin">
  <h2>Admin Login</h2>
  <input id="adminPassword" type="password" placeholder="Enter admin password" />
  <button onclick="adminAccess()">Login</button>
  <p id="adminError" style="color:red;"></p>
</div>

<div class="container hidden" id="adminPanel">
  <h2>Admin Dashboard</h2>
  <button onclick="showData()">Show All Participants</button>
  <pre id="allData" style="white-space: pre-wrap; background: rgba(255,255,255,0.1); padding: 10px;"></pre>
</div>

<script>
  function validateFamilyPassword() {
    let pwd = document.getElementById('familyPassword').value.trim();

    if (pwd === 'Jakata') {
      localStorage.setItem('familyLogin', pwd);
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('formScreen').classList.remove('hidden');
    } else {
      document.getElementById('loginError').innerText = 'Incorrect family password';
    }
  }

  function submitForm() {
    let entry = {
      name: document.getElementById('participantName').value,
      father: document.getElementById('fatherName').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      decision: document.getElementById('decision').value,
      timestamp: new Date().toLocaleString()
    };

    let data = JSON.parse(localStorage.getItem('participants') || '[]');
    data.push(entry);
    localStorage.setItem('participants', JSON.stringify(data));

    document.getElementById('submitMessage').innerText = 'Submitted successfully!';
  }

  function adminAccess() {
    let pwd = document.getElementById('adminPassword').value;
    if (pwd === 'SuperSecret2025') {
      document.getElementById('adminLogin').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
    } else {
      document.getElementById('adminError').innerText = 'Wrong admin password';
    }
  }

  function showData() {
    let data = JSON.parse(localStorage.getItem('participants') || '[]');
    document.getElementById('allData').innerText = JSON.stringify(data, null, 2);
  }
</script>

</body>
</html>
