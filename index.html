<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VicFalls Summer Holiday Camping</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1500375592092-40eb2168fd21') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}
.overlay {
    background: rgba(0,0,0,0.45);
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 40px;
    overflow-y: auto;
}
.card {
    background: rgba(0, 80, 160, 0.35);
    border-radius: 18px;
    padding: 20px;
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    animation: fadeIn 1.2s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
input, select {
    width: 90%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-bottom: 10px;
}
button {
    width: 95%;
    padding: 12px;
    background: royalblue;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 10px;
}
button:hover { background: dodgerblue; }
.hidden { display: none; }
ul { list-style: square; padding-left: 20px; text-align: left; }
h2 { margin-bottom: 10px; }
.gallery img { width: 45%; margin: 5px; border-radius: 12px; cursor: pointer; transition: transform 0.3s; }
.gallery img:hover { transform: scale(1.05); }
.countdown { font-size: 22px; font-weight: bold; color: gold; margin-bottom: 15px; }
.itinerary { text-align:left; margin-top: 15px; }
.itinerary li { margin-bottom: 5px; }
.feedback { color: lime; font-weight: bold; margin-top: 10px; }
textarea { width: 90%; height: 200px; margin-top: 10px; border-radius: 10px; padding:10px; background: rgba(0,0,0,0.3); color:white; border:none; }
</style>
</head>
<body>
<div class="overlay">

<!-- Login Card -->
<div id="loginCard" class="card">
    <h2>Welcome to VicFalls Summer Holiday Camping</h2>
    <h3>Login</h3>
    <input type="text" id="fullname" placeholder="Enter Full Name">
    <input type="password" id="password" placeholder="Enter Password (e.g. Firstborn)">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color: yellow;"></p>
</div>

<!-- Participant Dashboard -->
<div id="participantCard" class="card hidden">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <div class="countdown" id="countdown"></div>

    <h3>Activities</h3>
    <ul id="activityList">
        <li>White water rafting</li>
        <li>Helicopter tour</li>
        <li>Chobe National Park Tour</li>
        <li>Zambezi Sunset Cruise</li>
        <li>Boma Dinner & Drum Show</li>
    </ul>

    <h3>RSVP</h3>
    <select id="rsvpChoice">
        <option value="Accept">Accept Invite</option>
        <option value="Cancel">Cancel</option>
    </select>
