<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vic Falls Camping Holiday</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }
    .overlay {
        background: rgba(0,0,0,0.45);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 40px;
    }
    .card {
        background: rgba(0, 0, 0, 0.55);
        border-radius: 18px;
        padding: 20px;
        width: 90%;
        max-width: 430px;
        margin: auto;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    input, select {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 12px;
        font-size: 16px;
    }
    button {
        width: 95%;
        padding: 12px;
        background: royalblue;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover { background: dodgerblue; }
    .hidden { display: none; }
</style>
</head>
<body>
<div class="overlay">

    <!-- LOGIN CARD -->
    <div id="loginCard" class="card">
        <h2>Welcome to Vic Falls Camping Holiday</h2>
        <h3>Family Login</h3>
        <input type="password" id="familyPassword" placeholder="Enter Family Password (Jakata)" />
        <button onclick="login()">Login</button>
        <p id="loginMsg" style="color: yellow;"></p>
    </div>

    <!-- PARTICIPANT DASHBOARD -->
    <div id="participantCard" class="card hidden">
        <h2>Activities</h2>
        <ul style="text-align:left;">
            <li>White water rafting</li>
            <li>Helicopter tour</li>
            <li>Chobe National Park Tour</li>
            <li>Zambezi Sunset Cruise</li>
            <li>Boma Dinner & Drum Show</li>
        </ul>

        <h3>RSVP</h3>
        <select id="rsvpChoice">
            <option value="Accept">Accept Invite</option>
            <option value="Cancel">Cancel</option>
        </select>

        <h3>Email</h3>
        <input id="emailInput" placeholder="Enter your email" />

        <button onclick="saveRSVP()">Submit Response</button>
        <p id="participantMsg"></p>

        <button style="margin-top:20px;background:crimson;" onclick="logout()">Logout</button>
    </div>

    <!-- ADMIN LOGIN -->
    <div id="adminCard" class="card hidden">
        <h2>Admin Dashboard</h2>
        <p><strong>RSVP Responses:</strong></p>
        <p id="responseList"></p>
        <button style="background:crimson;" onclick="logout()">Logout</button>
    </div>

</div>

<script>
const FAMILY_PASSWORD = "Jakata";
let rsvpData = JSON.parse(localStorage.getItem('rsvpData') || '{}');

function login(){
    let pass = document.getElementById("familyPassword").value.trim();

    if(pass === FAMILY_PASSWORD){
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("participantCard").classList.remove("hidden");
    } else if(pass === "SuperSecret2025"){
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("adminCard").classList.remove("hidden");
        loadResponses();
    } else {
        document.getElementById("loginMsg").innerText = "Incorrect password";
    }
}

function saveRSVP(){
    let email = document.getElementById("emailInput").value.trim();
    let choice = document.getElementById("rsvpChoice").value;

    if(!email){
        document.getElementById("participantMsg").innerText = "Please enter email.";
        return;
    }

    rsvpData[email] = `RSVP: ${choice}`;
    localStorage.setItem('rsvpData', JSON.stringify(rsvpData));

    document.getElementById("participantMsg").innerText = "RSVP saved!";
}

function loadResponses(){
    let output = "";
    for(let email in rsvpData){
        output += `${email}: ${rsvpData[email]}<br>`;
    }
    document.getElementById("responseList").innerHTML = output;
}

function logout(){ location.reload(); }
</script>

</body>
</html>
